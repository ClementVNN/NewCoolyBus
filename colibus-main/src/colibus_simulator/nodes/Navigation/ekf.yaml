frequency: 30
sensor_timeout: 0.1
two_d_mode: false
transform_time_offset: 0.0
transform_timeout: 0.0
print_diagnostics: true
debug: false

map_frame: map
odom_frame: odom
base_link_frame: base_link
world_frame: odom

# GPS configuration
gps0: /gps/fix
gps0_pose_frame: gps_link
gps0_position_covariance: [1, 1, 1]
gps0_position_covariance_type: diagonal

# SLAM odometry configuration
odom0: /slam/odometry
odom0_frame: slam_link
odom0_pose_rejection_threshold: 5
odom0_twist_rejection_threshold: 1